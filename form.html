<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tambahkan highlight merah pada label jika input tidak valid */
        .form-group input:invalid,
        .form-group select:invalid {
            border-color: red;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .alert {
            color: white;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ccc;
        }
    </style>
    <title>Night-Bat | Production |</title>
</head>

<body>
    <!-- navigasi Bar -->
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="index.html">Night<span>Bat</span>.</a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <span><i class="ri-menu-4-line"></i></span>
            </div>
        </div>
        <ul class="nav_links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#service">Services</a>
                <ul class="dropdown_menu">
                    <li><a href="produksibooth.html">Produksi Booth</a></li>
                    <li><a href="#">Produksi Event & Pameran</a></li>
                    <li><a href="#">Level dan Stage</a></li>
                    <li><a href="#">Backdrop & Wall Branding</a></li>
                    <li><a href="#">Custom 3D</a></li>
                </ul>
            </li>
            <li><a href="album.html">Album</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav_btns">
            <button class="btn sign_in"><a href="form.html" target="_blank">Get Order!</a>
    </nav>

    <div class="form_container">
        <div class="form-section">
            <a href="index.html"><img src="assets/AfcoProduction.png" alt="MAESTRO Pro"></a>
        </div>
        <div class="form-section">
            <form id="orderForm">
                <div class="form-group">
                    <label for="jenis-pekerjaan">Jenis Pekerjaan*</label>
                    <select id="jenis-pekerjaan" name="jenis_pekerjaan" required>
                        <option value="" disabled selected>Pilih Jenis Pekerjaan</option>
                        <option value="Booth">Booth</option>
                        <option value="Pameran">Pameran</option>
                        <option value="Neon Box">Neon Box</option>
                        <option value="Backdrop">Backdrop</option>
                        <option value="Interior Design">Interior Design</option>
                        <option value="Billboard">Billboard</option>
                        <option value="Acrylic Logo">Acrylic Logo</option>
                        <option value="Produk Custom">Produk Custom</option>
                        <option value="Wall Branding">Wall Branding</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nama">Nama*</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="nama-perusahaan">Nama Perusahaan*</label>
                    <input type="text" id="nama-perusahaan" name="nama_perusahaan" required>
                </div>

                <div class="form-group">
                    <label for="ukuran">Ukuran*</label>
                    <input type="text" id="ukuran" name="ukuran" placeholder="dalam m^2" required>
                </div>

                <div class="form-group">
                    <label for="desain">Sudah ada desain?</label>
                    <select id="desain" name="desain" required>
                        <option value="" disabled selected>Pilih Status Desain</option>
                        <option value="Sudah Ada">Sudah Ada</option>
                        <option value="Tidak Ada">Tidak Ada</option>
                    </select>
                </div>

                <div id="alert-message" class="alert">
                    Harap isi semua kolom yang wajib diisi.
                </div>

                <button type="button" class="submit-btn" onclick="submitOrder()">Tanya Ketersediaan</button>
            </form>
        </div>
    </div>


    <script>
        function submitOrder() {
            const form = document.getElementById('orderForm');
            const alertMessage = document.getElementById('alert-message');

            if (!form.checkValidity()) {
                alertMessage.style.display = 'block';
                form.reportValidity(); // Menampilkan kesalahan input HTML bawaan
            } else {
                alertMessage.style.display = 'none';

                // Setelah validasi sukses, ambil data dari form
                const jenisPekerjaan = document.getElementById('jenis-pekerjaan').value;
                const nama = document.getElementById('nama').value;
                const namaPerusahaan = document.getElementById('nama-perusahaan').value;
                const ukuran = document.getElementById('ukuran').value;
                const desain = document.getElementById('desain').value;

                // Format pesan WhatsApp
                const message = `*Order Details*\nJenis Pekerjaan: ${jenisPekerjaan}\nNama: ${nama}\nNama Perusahaan: ${namaPerusahaan}\nUkuran: ${ukuran}\nDesain: ${desain}`;
                const encodedMessage = encodeURIComponent(message);

                const phoneNumber = '6285817446805';  // Nomor WhatsApp admin
                const whatsappLink = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;

                // Redirect ke WhatsApp
                window.location.href = whatsappLink;
            }
        }
    </script>

    <script src="main.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

</body>

</html>
